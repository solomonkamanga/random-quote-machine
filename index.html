<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Solomon M. Kamanga is currently a freelance software developer. 
    He specialises in web development, mobile application development, desktop application development 
    and database development.">
    <meta name="author" content="Solomon M. Kamanga">

    <title>Random Quote Machine | freeCodeCamp</title>

    <link rel="shortcut icon" href="img/favicon.ico">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">

    <!-- Custom Style Sheet -->
    <link href="css/style.css" rel="stylesheet">

    <!-- Custom Google Web Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Old+Standard+TT:400,400i,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,900' rel='stylesheet' type='text/css'>

    <!-- Icon Font -->
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>

</head>

<body>

    <header>
        <h1>Random Quote Machine</h1>
        <h3>Movie Quotes</h3>
    </header>

    <div id="site-wrapper">

        <div class="container">
            <blockquote>
                <p id="quote">Quote</p>
                <cite id="author">Author</cite>
            </blockquote>
        </div>

        <div class="buttons">
            <a id="tweet-quote" href="" target="_blank">
                <button class="btn btn-default btn-circle btn-xl">
                    <i class="fa fa-twitter" aria-hidden="true"></i> Tweet Quote
                </button>
            </a>

            <button id="next-quote" class="btn btn-default btn-xl">
                <i class="fa fa-chevron-right" aria-hidden="true"></i> Next Quote
            </button>
        </div>

        <div class="footer">
            Developed by:&nbsp;
            <a href="https://solomonkamanga.github.io/" target="_blank">Solomon M. Kamanga</a>
        </div>

    </div>

    <!-- JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <script type="text/javascript" src="js/index.js"></script>

</body>

</html>
